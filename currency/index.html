<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="script.js"></script>
</head>
  <body>

  
  <!-- Modal -->
  <div class="modal fade" id="currency-editor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabe" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span id="current-currency"></span>
          <input id="currency-value" type="text" name="currencyvalue" placeholder="Enter new value" size=75%>
        </div>
        <div class="modal-footer">          
          <button onclick="getValue()" id="saveId" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
     
  <div class="container-fluid">

      <div id="date"></div>

      <button onClick="getData('sync')" id="sync">Sync</button>

      <table  align="center" width="600">
        <thead id="thead">
          <tr>
            <th id="someId" width="20">ID</th>
            <th id="someId" width="100">Currency</th>
            <th id="someId" width="130">Value</th>
            <th id="someId" width="30">Modified</th>
            <th id="someId" width="30">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr  id="usd-row" align="center">
            <td>1</td>
            <td>USD</td>
            <td id="usd-value">data</td>
            <td><button class="noId" >No</button></td>
            <td><button  type="button" class="btn btn-primary" onclick="openEditor('usd');">Edit</button></td> <!-- data-toggle="modal" data-target="#currency-editor"  --> 
          </tr>
          <tr id="cad-row"  align="center">
            <td>2</td>
            <td>CAD</td>
            <td id="cad-value">$200</td>
            <td><button class="noId" >No</button></td>
            <td><button type="button" class="btn btn-primary"onclick="openEditor('cad');">Edit</button></td>
          </tr>
          <tr id="mxn-row" align="center">
            <td>3</td>
            <td>MXN</td>
            <td id="mxn-value">$200</td>
            <td><button class="noId" >No</button></td>
            <td><button type="button" class="btn btn-primary" onclick="openEditor('mxn');">Edit</button></td>
            </tr>
		      <tr id="pln-row" align="center">
            <td>4</td>
            <td>PLN</td>
            <td  id="pln-value">$100</td>
            <td><button class="noId" >No</button></td>
            <td><button type="button" class="btn btn-primary" onclick="openEditor('pln');">Edit</button></td>
          </tr>
        </tbody>
      </table>       
    </div>  
    
   
    
 </body>
</html>
